  <text x="40" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">사용자 1</text>
  <text x="40" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">사용자 2</text>
  <text x="40" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">사용자 3</text>
  
  <!-- Output Label -->
  <text x="260" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">통합 결과</text>
</svg> 