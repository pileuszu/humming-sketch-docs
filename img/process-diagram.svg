<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Process Node -->
  <circle cx="150" cy="100" r="50" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
  <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">일관성 분석</text>
  
  <!-- Input Arrows -->
  <path d="M50,40 L120,80" stroke="#4285f4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M50,100 L100,100" stroke="#4285f4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M50,160 L120,120" stroke="#4285f4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
