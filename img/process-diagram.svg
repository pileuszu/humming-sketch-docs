  <path d="M200,100 L250,100" stroke="#34a853" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arrow Heads -->
  <polygon points="115,80 105,75 110,85" fill="#4285f4"/>
